            <form action="" class="input-group" id="Login">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Enter Your Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Me</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form action="" class="input-group" id="Signup">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email">
                <input type="text" class="input-field" placeholder="Enter Your Password" required>
                <input type="checkbox" class="checkbox"><span>Agree To Terms and Conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>

    <script>
        var x = document.getElementById("Login");
        var y = document.getElementById("Signup");
        var z = document.getElementById("btn");

        function Signup(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function Login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }


    </script>
